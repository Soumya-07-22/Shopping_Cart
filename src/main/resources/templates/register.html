<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 p-5">
					<img alt="" src="img/New/ecom.png" width="100%" height="400px">
				</div>

				<div class="col-md-7 p-2">
					<div class="card shadow-lg rounded">
						<div class="card-header bg-primary text-white">
							<p class="fs-4 text-center mb-0">Register</p>
						</div>
						<div class="card-body p-4">
							<form>
								<div class="row">
									<!-- Name Field -->
									<div class="col">
										<label class="form-label fw-bold">Full Name</label>
										<div class="input-group">
											<span class="input-group-text"><i class="fas fa-user"></i></span>
											<input class="form-control" name="name" type="text"
												placeholder="Enter your full name" required>
										</div>
									</div>

									<!-- Phone Number Field -->
									<div class="col">
										<label class="form-label fw-bold">Phone Number</label>
										<div class="input-group">
											<span class="input-group-text"><i class="fas fa-phone"></i></span>
											<input class="form-control" name="phone" type="tel"
												placeholder="Enter your phone number" required>
										</div>
									</div>
								</div>

								<!-- Email Field -->
								<div class="mb-3">
									<label class="form-label fw-bold">Email</label>
									<div class="input-group">
										<span class="input-group-text"><i
											class="fas fa-envelope"></i></span> <input class="form-control"
											name="email" type="email" placeholder="Enter your email"
											required>
									</div>
								</div>

								<div class="row">
									<!-- Address Field -->
									<div class="col">
										<label class="form-label fw-bold">Address</label>
										<div class="input-group">
											<span class="input-group-text"><i class="fas fa-home"></i></span>
											<input class="form-control" name="address" type="text"
												placeholder="Enter your address" required>
										</div>
									</div>

									<!-- Pin Code Field -->
									<div class="col">
										<label class="form-label fw-bold">Pin Code</label>
										<div class="input-group">
											<span class="input-group-text"><i
												class="fas fa-map-pin"></i></span> <input class="form-control"
												name="pincode" type="text" placeholder="Enter your pin code"
												required>
										</div>
									</div>
								</div>

								<div class="row">
									<!-- State Field -->
									<div class="col">
										<label class="form-label fw-bold">State</label>
										<div class="input-group">
											<span class="input-group-text"><i
												class="fas fa-map-marked-alt"></i></span> <input
												class="form-control" name="state" type="text"
												placeholder="Enter your state" required>
										</div>
									</div>

									<!-- City Field -->
									<div class="col">
										<label class="form-label fw-bold">City</label>
										<div class="input-group">
											<span class="input-group-text"><i class="fas fa-city"></i></span>
											<input class="form-control" name="city" type="text"
												placeholder="Enter your city" required>
										</div>
									</div>
								</div>

								<div class="row">
									<!-- Password Field -->
									<div class="col">
										<label class="form-label fw-bold">Password</label>
										<div class="input-group">
											<span class="input-group-text"><i class="fas fa-lock"></i></span>
											<input class="form-control" name="password" type="password"
												placeholder="Enter your password" required>
										</div>
									</div>

									<!-- Confirm Password Field -->
									<div class="col">
										<label class="form-label fw-bold">Confirm Password</label>
										<div class="input-group">
											<span class="input-group-text"><i class="fas fa-lock"></i></span>
											<input class="form-control" name="confirm_password"
												type="password" placeholder="Confirm your password" required>
										</div>
									</div>
								</div>

								<!-- Terms and Conditions Checkbox -->
								<div class="mb-4 form-check">
									<input type="checkbox" class="form-check-input" id="terms"
										required> <label class="form-check-label" for="terms">
										I agree to the <a href="#" class="text-decoration-none">Terms
											and Conditions</a>
									</label>
								</div>

								<!-- Submit Button -->
								<button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
									Register <i class="fas fa-user-plus ms-2"></i>
								</button>

								<!-- Login Link -->
								<div class="text-center mt-3">
									<p class="mb-0">
										Already have an account? <a href="#"
											class="text-decoration-none">Login</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</h1>
	</section>
</body>
</html>
