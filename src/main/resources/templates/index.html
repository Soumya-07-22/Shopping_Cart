<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<!-- Start Slider -->
		<div id="carouselExampleIndicators" class="carousel slide"
			data-bs-ride="carousel" data-bs-interval="3000">
			<ol class="carousel-indicators">
				<li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
					class="active"></li>
				<li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
				<li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="img/New/ecom1.png"
						alt="First slide" height="430px">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="img/New/ecom2.jpg"
						alt="Second slide" height="430px">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="img/New/ecom3.jpg"
						alt="Third slide" height="430px">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-bs-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-bs-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span>
			</a>
		</div>
		<!-- End Slider -->


		<!-- Start Category Module. -->

		<div class="container">
			<div class="row">
				<p class="text-center fs-4">Category</p>
				<div class="col-md-2">
					<div class="card rounded-circle shadow-lg p-3 mb-5 bg-body rounded">
						<div class="card-body text-center">
							<img src="img/New/appli.png" alt="" height="90" width="65%">
							<p>Electronics</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle shadow-lg p-3 mb-5 bg-body rounded">
						<div class="card-body text-center">
							<img src="img/New/beuty.png" alt="" height="90" width="65%">
							<p>Beauty</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle shadow-lg p-3 mb-5 bg-body rounded">
						<div class="card-body text-center">
							<img src="img/New/pant.png" alt="" height="90" width="65%">
							<p>Clothes</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle shadow-lg p-3 mb-5 bg-body rounded">
						<div class="card-body text-center">
							<img src="img/New/laptop.jpg" alt="" height="90" width="65%">
							<p>Laptop</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle shadow-lg p-3 mb-5 bg-body rounded">
						<div class="card-body text-center">
							<img src="img/New/mobile.png" alt="" height="90" width="65%">
							<p>Mobile</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card rounded-circle shadow-lg p-3 mb-5 bg-body rounded">
						<div class="card-body text-center">
							<img src="img/New/groccery.jpg" alt="" height="90" width="65%">
							<p>Grocery</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- End Category Module. -->



		<!-- Start Latest Products -->

		<div class="container">
			<div class="row justify-content-center text-center">
				<p class="fs-4 fw-bold">Latest Products</p>

				<div class="col-md-3 col-sm-6 d-flex justify-content-center">
					<div class="card text-center shadow-lg"
						style="width: 120px; height: 120px; margin: 10px;">
						<div
							class="card-body d-flex flex-column align-items-center justify-content-center">
							<img src="img/New/appli.png" alt="Electronics"
								style="width: 70px; height: 70px;">
							<p class="mt-2">Electronics</p>
						</div>
					</div>
				</div>

				<div class="col-md-3 col-sm-6 d-flex justify-content-center">
					<div class="card text-center shadow-lg"
						style="width: 120px; height: 120px; margin: 10px;">
						<div
							class="card-body d-flex flex-column align-items-center justify-content-center">
							<img src="img/New/beuty.png" alt="Beauty"
								style="width: 70px; height: 70px;">
							<p class="mt-2">Beauty</p>
						</div>
					</div>
				</div>

				<div class="col-md-3 col-sm-6 d-flex justify-content-center">
					<div class="card text-center shadow-lg"
						style="width: 120px; height: 120px; margin: 10px;">
						<div
							class="card-body d-flex flex-column align-items-center justify-content-center">
							<img src="img/New/laptop.jpg" alt="Laptop"
								style="width: 70px; height: 70px;">
							<p class="mt-2">Laptop</p>
						</div>
					</div>
				</div>

				<div class="col-md-3 col-sm-6 d-flex justify-content-center">
					<div class="card text-center shadow-lg"
						style="width: 120px; height: 120px; margin: 10px;">
						<div
							class="card-body d-flex flex-column align-items-center justify-content-center">
							<img src="img/New/mobile.png" alt="Mobile"
								style="width: 70px; height: 70px;">
							<p class="mt-2">Mobile</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- End Latest Products -->

	</section>
</body>
</html>
