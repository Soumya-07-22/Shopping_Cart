<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/New/ecom.png" width="100%" height="400px">
				</div>

				<div class="col-md-6 p-5">
					<div class="card shadow-lg rounded">
						<div class="card-header bg-primary text-white">
							<p class="fs-4 text-center mb-0">Login</p>
						</div>
						<div class="card-body p-4">
							<form>
								<div class="mb-4">
									<label class="form-label fw-bold">Email</label>
									<div class="input-group">
										<span class="input-group-text"><i
											class="fas fa-envelope"></i></span> <input class="form-control"
											name="email" type="email" placeholder="Enter your email">
									</div>
								</div>
								<div class="mb-4">
									<label class="form-label fw-bold">Password</label>
									<div class="input-group">
										<span class="input-group-text"><i class="fas fa-lock"></i></span>
										<input class="form-control" name="password" type="password"
											placeholder="Enter your password">
									</div>
								</div>
								<button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
									Login <i class="fas fa-sign-in-alt ms-2"></i>
								</button>
								<div class="text-center mt-3">
									<a href="#" class="text-decoration-none">Forgot Password?</a>
								</div>
								<div class="text-center mt-3">
									<p class="mb-0">
										Don't have an account? <a href="#"
											class="text-decoration-none">Sign Up</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
